<h1>5 Day Weather Forecast</h1>
     <table>
        <tbody>
          <tr *ngFor="let day of info.data">
            <td>{{day.valid_date | date: 'EEEE, MMMM d, y'}}</td>
            <td>Daily Low: {{day.min_temp}}°F</td>
            <td>Daily High: {{day.max_temp}}°F</td>
            <td>{{day.weather.description}}</td>
            <td><img src="../../assets/images/{{day.weather.icon}}.png"/></td>
          </tr>
        </tbody>
      </table>
